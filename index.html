<!DOCTYPE html>
<html lang="en" style="background-image: url('http://cdn.backgroundhost.com/backgrounds/subtlepatterns/retina_wood.png')>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Simon Game">
  <meta name="author" content="Mike Hoang">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikah Simon Game</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/random-8-bit-pixel/512/monster-512.png" type="image/png" />


</head>

<body">
  <div class="wrap">
    <div class="wrap-in">
      <div class="rw">
        <div class="t-l inline push green " id='3'></div>
        <div class="t-r inline push red but " id='2'></div>
      </div>
      <div class="rw">
        <div class="b-l inline push yellow " id='1'></div>
        <div class="b-r inline push blue but " id='0'></div>
      </div>
    </div>
    <div class="center">
      <h1 class="brand">Simon<span class="small">Â®</span></h1>
      <div class="rw">
        <div class="display inline">
          <h1 class="count led-off">--</h1>
          <h3 class="label">COUNT</h3>
        </div>
        <div class="btn-box inline">
          <div class="round-btn full-red but clickable" id="start"></div>
          <h3 class="label">START</h3>
        </div>
        <div class="btn-box inline">
          <div class="round-btn but clickable" id="mode"></div>
          <h3 class="label">STRICT</h3>
          <div class="led" id="mode-led"></div>
        </div>
      </div>
      <div class="rw bot">
        <h3 class="label inline">OFF</h3>
        <div class="sw-slot inline">
          <div class="switch" id="pwr-sw"></div>
        </div>
        <h3 class="label inline">ON</h3>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
